# ASCII85 (Base85) encoded data
[preset]
name = "ascii85"
description = "Decode ASCII85/Base85 encoded data to hex"

[records]
format = "lines"

[[detect]]
type = "regex"
pattern = "^<~.*~>$|^[!-u]+$"

[[detect]]
type = "min_length"
value = 5

[gloss]
transform = "base85"
base85_charset = "ascii85"
